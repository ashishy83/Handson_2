<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Prepbytes Handson 2</title>
</head>

<body>
  <h1><strong>FORMS</strong></h1>
  <form class="" name="Registration Form" action="submission.html" method="get">
    <table cellspacing="20">
      <tr>
        <td><label for="fname">Name</label></td>
        <td><input type="text" name="name" value="" placeholder="Enter your name" required></td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" name="email" value="" placeholder="Enter your email" required></td>
      </tr>
      <tr>
        <td><label for="password">Password</label></td>
        <td><input type="password" name="password" value="" placeholder="Enter your password" required></td>
      </tr>

    </table>
    <!-- Language-->
    <label for="lang"><strong>Language</strong></label>
    <br>
    <input type="radio" name="Language" value="React">
    <label for="react">React</label>
    <br>
    <input type="radio" name="Language" value="Angular">
    <label for="Angular">Angular</label>
    <br>
    <input type="radio" name="Language" value="Vue">
    <label for="Vue">Vue</label>
    <br><br>
    <!-- Course-->
    <label for="lang"><strong>Course</strong></label>
    <br>
    <input type="checkbox" name="" value="MERN">
    <label for="MERN">MERN</label>
    <br>
    <input type="checkbox" name="" value="MEAN">
    <label for="MEAN">MEAN</label>
    <br>
    <input type="checkbox" name="" value="MEVN">
    <label for="MEVN">MEVN</label><br><br>
    <!-- Field-->
    <label for="field">Field:</label>
    <br>
    <br>
    <select class="" name="">
      <option value="fend">Front End</option>
      <option value="bend">Back End</option>
      <option value="full">Full Stack</option>
    </select>
    <br><br><br><br>
    <!-- comment box-->
    <textarea name="name" rows="10" cols="40" placeholder="Enter Your Message Here!"></textarea>
    <br><br>
    <label for="number">Phone Number</label>
    <input type="number" name="" value="number" maxlength="12" required>
    <input type="submit" name="" value="submit">
    <br><br>
  </form>
  <h1><strong>TABLES</strong></h1>
  <br>
  <a href="tables1.html" target="_blank">Click here</a>
</body>

</html>
